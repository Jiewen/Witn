<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Secu</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.css">
		<link rel="stylesheet" href="css/subpage.secu.css" />
		<link rel="stylesheet" href="css/hami.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav hami-head">
			<div class="mui-input-row mui-search">
				<input type="search" class="mui-input-speech mui-input-clear" id="secu_search_btn" placeholder="搜索股票名称/代码/拼音">
			</div>
		</header>

		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="hami-segmented mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#item1mobile">投票</a>
					<a class="mui-control-item" href="#item2mobile">历史</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
				<div class="mui-slider-group" style="top:60px">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="chart" id="voteChart"></div>
								<ul class="mui-table-view" id="secu_div_vote">
								</ul>
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="chart" id="hosChart"></div>
								<ul class="mui-table-view" id="secu_div_hos">
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.js"></script>
		<script type="text/javascript" src="js/echarts-all.js"></script>
		<script src="js/mui.pullToRefresh.js"></script>
		<script src="js/mui.pullToRefresh.material.js"></script>
		<script type="text/javascript" src="js/subpage.secu.js"></script>
	</body>

</html>
