<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/hami.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav hami-head">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" id="collection_back"></a>
			<h1 class="mui-title">我的收藏</h1>
		</header>
		
		<div class="hami-loading" id="collection_loading">
		</div> 
		 
		<div class="mui-scroll-wrapper" style="margin-top: 44px;height: calc(100% - 44px);">
			<div class="mui-scroll">
				<div class="hami-nothing" id="collection_nothing" style="display:none;">
					<font>你的收藏空空如也</font>
				</div> 
				
				<ul class="mui-table-view" id="collection_table_view" style="display: none;">
				</ul>
			</div>
		</div>
	</body>
	<script src="../js/mui.js"></script>
	<script type="text/javascript" src="js/user.collection.js" charset="utf-8"></script>
</html>
