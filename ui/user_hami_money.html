<!DOCTYPE html>
<html style="height: 100%;">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/hami.css" />
		<style>
			.money-show {
				position: absolute;
				width: 100%;
				height: 300px;
				margin-top:-300px;
				-webkit-align-items: center;
				align-items: center;
				display: -webkit-flex;
				display: flex;
				z-index: -1024;
			}
		</style>
	</head>

	<body style="height: 100%;">
		<header class="mui-bar mui-bar-nav hami-head">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的哈密币</h1>
			<a class="mui-icon mui-icon-refreshempty mui-pull-right" id="hami_money_refresh"></a>
		</header>

		<div class="hami-loading" id="money_loading" style="visibility: visible;">
		</div>

		<div class="hami-vertical-center-container" id="hami_money_panel" style="visibility: hidden;">
			<div style="width: 100%;height: 300px;">
				<div style="width:100%;height:300px;" id="KChart"></div>
				<div class="money-show">
					<div style="width:100%;height:auto;">
						<p style="width:100%;text-align: center;font-size:12px;">总资产（元）</p>
						<p style="width:100%;text-align: center;color: #000;font-size: 16px;" id="money_sum_money"></p>
					</div>
				</div>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab">
			<button class="mui-btn mui-btn-positive mui-btn-outlined" id="money_recharge" style="float: left;left: 20px;padding-left: 40px;padding-right: 40px;">充值</button>
			<button class="mui-btn mui-btn-negative mui-btn-outlined" id="money_cash" style="float: right;right: 20px;padding-left: 40px;padding-right: 40px;">提现</button>
		</nav>
	</body>
	<script src="../js/mui.js"></script>
	<script type="text/javascript" src="../js/echarts-all.js"></script>
	<script type="text/javascript" src="js/user.hami.money.js"></script>

</html>
